<!DOCTYPE html>
<html>
  <head>
    <title>Joanna's Website</title>
  </head>
  <body style="
  position: relative;
  box-sizing: border-box;
  width: 100vw;
  height: 100vh;
  margin: 0;
  padding: 60px 0 0 0;
  overflow-x: hidden;
  background-color: #BBD2FB;
  display: flex;
  justify-content: center;
  align-items: center;
  ">
    <div style="
    position: fixed;
    inset: 0 0 auto 0;
    height: 60px;
    background-color: #40B4E2;
    box-shadow: 0 5px 0 #2D2A26;
    display: flex;
    justify-content: center;
    align-items: center;
    column-gap: 16px;
    ">
    
      <a href="index.html" style="
      padding: 7px 12px;
      background-color: #005BAC;
      box-shadow: 0 5px 0 #2D2A26;
      border: 4px solid #FFFFFF;
      border-radius: 10px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 700;
      color: #FFFFFF;
      text-decoration: none;
      ">Home</a>
      <a href="about.html" style="
      padding: 7px 12px;
      background-color: #005BAC;
      box-shadow: 0 5px 0 #2D2A26;
      border: 4px solid #FFFFFF;
      border-radius: 10px;
      font-family: cursive;
      font-weight: 700;
      color: #FFFFFF;
      text-decoration: none;
      ">About</a>
      <a href="favMovies.html" style="
      padding: 7px 12px;
      background-color: #005BAC;
      box-shadow: 0 5px 0 #2D2A26;
      border: 4px solid #FFFFFF;
      border-radius: 10px;
      font-family: cursive;
      font-weight: 700;
      color: #FFFFFF;
      text-decoration: none;
      ">My Favorite Movies</a>
    </div>
    <div style="
    width: 400px;
    height: 550px;
    padding: 20px 40px;
    background-color: #005BAC;
    border: 8px solid #FFFFFF;
    box-shadow: 0 10px 0 #2D2A26;
    border-radius: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    ">
      <h1 style="
      width: 100%;
      margin: 0 0 4px 0;
      font-family: cursive;
      font-size: 56px;
      font-weight: 700;
      color: #FFFFFF;
      filter: drop-shadow(0 5px 0 #2D2A26);
      text-align: center;
      ">Welcome!</h1>
      <p style="
      width: 100%;
      margin: 0 0 48px 0;
      font-family: cursive;
      font-weight: 800;
      color: #FFFFFF;
      text-align: center;
      ">Please log in to enter Joanna's Website</p>
      <form action="#" method="post" style="
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: baseline;
      flex-direction: column;">
        <label for="username" style="
        font-family: cursive;
        font-weight: 800;
        color: #FFFFFF;
        ">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter Username" required style="
        margin: 8px 0 16px 0;
        box-sizing: border-box;
        width: 100%;
        line-height: 24px;
        padding: 0px 16px;
        border-radius: 10px;
        border: none;
        box-shadow: 0 5px 0 #2D2A26;
        ">
        <label for="password" style="
        font-family: cursive;
        font-weight: 800;
        color: #FFFFFF;
        ">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required style="
        margin: 8px 0 96px 0;
        box-sizing: border-box;
        width: 100%;
        line-height: 24px;
        padding: 0px 16px;
        border-radius: 10px;
        border: none;
        box-shadow: 0 5px 0 #2D2A26;
        ">
        <div style="
        margin: 0 0 24px 0;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 16px;
        ">
          <button type="reset" style="
          padding: 4px 0;
          background-color: #40B4E2;
          box-shadow: 0 5px 0 #2D2A26;
          border: 4px solid #FFFFFF;
          border-radius: 20px;
          font-family: cursive;
          font-weight: 800;
          font-size: 16px;
          color: #FFFFFF;
          ">Clear Entry</button>
          <button type="submit" style="
          padding: 4px 0;
          background-color: #40B4E2;
          box-shadow: 0 5px 0 #2D2A26;
          border: 4px solid #FFFFFF;
          border-radius: 20px;
          font-family: cursive;
          font-weight: 800;
          font-size: 16px;
          color: #FFFFFF;
          ">Log In</button>
        </div>
      </form>
      <p style="
      margin: 0;
      font-family: cursive;
      font-weight: 800;
      color: #FFFFFF;
      ">Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </body>
</html>
